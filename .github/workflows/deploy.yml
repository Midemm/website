name: Deploy to GitHub Pages

on:
  release:
    types: [published]  # Workflow срабатывает при публикации релиза

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Токен для аутентификации
        publish_dir: ./  # Публикуем весь проект
        publish_branch: gh-pages  # Публикуем в ветку gh-pages
        destination_dir: v${{ github.event.release.tag_name }}  # Создаем папку для версии релиза
        user_name: 'Midemm'  # Имя пользователя для коммита
        user_email: 'Kolesn2003@yandex.ru'  # Электронная почта для коммита
