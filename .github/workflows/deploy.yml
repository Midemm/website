name: Deploy to GitHub Pages

on:
  release:
    types: [published]  # Действие запускается при публикации релиза

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Публикуем весь проект
        publish_branch: gh-pages  # Деплой в ветку gh-pages
        destination_dir: v${{ github.event.release.tag_name }}  # Публикуем в папку с названием релиза
